<h3>To Do</h3>
<form method="POST" action={% url "tasks:list" %}>
    {% csrf_token %}
    {{form.title}}
    <input type="submit"  name="Create Task">
</form> 


{%for task in tasks%}
    <div>
        <a href="{% url 'tasks:update_task' task.id %}">Update</a>
        <a href="{% url 'tasks:delete' task.id %}">Delete</a>

        {%if task.complete == True%}
        <strike>{{task}}</strike>
        {%else%}
        <span>{{task}}</span>
        {{task.created}}
        {%endif%}

    </div>
{%endfor%}
